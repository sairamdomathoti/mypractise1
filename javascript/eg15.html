<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>
</head>
<body>
    <script>
        //ES6 class

        // Parent Class
        class Parent{
            constructor(x) {
                this.x=x;
            }

            sayHello(){
                console.log(`Hello......${this.x} !`)
            }
        }

        // child class
        class child extends Parent {
            constructor(x){
                super(x);
            }
            sayHi(){
                console.log(`Hi........${this.x} !`);
            }
        }

        const p = new Parent("World");
        p.sayHello();

        const c = new Chile("React");
        c.sayHello();
        c.sayHi();
        
        </script>

</body>
</html>
