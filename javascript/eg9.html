<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions with return parameters</title>
</head>
<body>
        <h1 id="Show"></h1>
        <script>
              Welcome = (name) => "Welcome to " + name;
                alert(Welcome("Sairam"));
                document.getElementById("Show").innerHTML=Welcome("Sairam1");
                 </script>
</body>
</html>
